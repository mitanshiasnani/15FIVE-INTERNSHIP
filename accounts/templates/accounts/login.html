{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | 15Five</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    .logo {
      display: block;
      margin: 0 auto 12px;
      height: 70px;
      width: 260px;
    }

    .tagline {
      text-align: center;
      font-size: 11px;
      letter-spacing: 1px;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #0f172a;
      margin-bottom: 6px;
    }

    .form-control {
      height: 46px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.15);
    }

    .btn-login {
      background-color: #1e3a5f;
      border: none;
      height: 48px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #162c48;
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      margin-top: 26px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="login-card">

    <!-- Logo -->
    <img
      src="{% static 'images/15five-logo.png' %}"
      alt="15Five Logo"
      class="logo"
    />
    <!-- <div class="tagline">GROW BETTER EVERY WEEK</div> -->

    <!-- Heading -->
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger py-2">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3 position-relative">
        <label for="password">Password</label>
      
        <input
          type="password"
          name="password"
          id="password"
          class="form-control pe-5"
          placeholder="Enter your password"
          required
        />
      
        <!-- Eye Icon -->
        <span
          id="togglePassword"
          style="
            position: absolute;
            right: 16px;
            top: 38px;
            cursor: pointer;
            font-size: 18px;
            color: #64748b;
          "
        >
          üëÅÔ∏è
        </span>
      </div>
      

      <button type="submit" class="btn btn-login text-white w-100">
        Sign In
      </button>
    </form>

    <!-- <a href="#" class="forgot-link">Forgot your password?</a> -->

    <div class="footer-text">
      Available for Admin and Employee roles
    </div>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
  
    togglePassword.addEventListener("click", function () {
      const isPassword = passwordInput.type === "password";
  
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    });
  </script>
  
</body>
</html>
