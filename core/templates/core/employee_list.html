{% extends "core/admin_base.html" %}

{% block content %}

<style>
    .page-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 24px;
    }

    .table-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    table th {
        color: #64748b;
        font-weight: 600;
        border-bottom: 1px solid #e5e7eb;
    }

    table td {
        vertical-align: middle;
    }

    .status-active {
        color: #16a34a;
        font-weight: 600;
    }

    /* minimal button – no design system change */
    .remove-btn {
        background: none;
        border: none;
        color: #ef4444;
        font-weight: 600;
        cursor: pointer;
    }
</style>

<h1 class="page-title">Employees</h1>

<div class="table-card">
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Joined</th>
                <th>Action</th> <!-- ✅ added -->
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>
                    <a href="{% url 'admin_employee_checkins' employee.id %}"
                       style="color:#2563eb; font-weight:600; text-decoration:none;">
                        {{ employee.email }}
                    </a>
                </td>

                <td>Employee</td>

                <td class="status-active">Active</td>

                <td>{{ employee.created_at|date:"d M Y" }}</td>

                <td>
                    <form
                        method="post"
                        action="{% url 'remove_employee' employee.id %}"
                        onsubmit="return confirm('Are you sure you want to remove this employee?');"
                    >
                        {% csrf_token %}
                        <button type="submit" class="remove-btn">
                            Remove
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
