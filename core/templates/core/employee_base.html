{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Employee | 15-Five{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<div class="layout">

    <!-- Mobile menu button -->
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo">üßë‚Äçüíª</span>
            <span class="brand">15-Five</span>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="{% url 'employee_profile' %}"
                   class="{% if request.resolver_match.url_name == 'employee_profile' %}active{% endif %}">
                    Employee Profile
                </a>
            </li>

            <li>
                <a href="{% url 'employee_dashboard' %}"
                   class="{% if request.resolver_match.url_name == 'employee_dashboard' %}active{% endif %}">
                    Dashboard
                </a>
            </li>

            <li>
                <a href="{% url 'employee_checkins' %}"
                   class="{% if request.resolver_match.url_name == 'employee_checkins' %}active{% endif %}">
                    Check-Ins
                </a>
            </li>

            <li>
                <a href="{% url 'employee_settings' %}"
                   class="{% if request.resolver_match.url_name == 'employee_settings' %}active{% endif %}">
                    Settings
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}
</script>
<script>
    document.addEventListener("submit", function (e) {
        const form = e.target;
    
        if (!form.classList.contains("logout-form")) return;
    
        e.preventDefault();
    
        Swal.fire({
            title: "Confirm Logout",
            text: "Are you sure you want to log out?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#dc2626",
            cancelButtonColor: "#6b7280",
            confirmButtonText: "Yes, logout",
            cancelButtonText: "Cancel",
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
    });
    </script>
    
</body>
</html>
