{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | 15-Five</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #f5f7fb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #1e3a5f;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .nav-link {
            color: #cbd5e1;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 6px;
            text-decoration: none;
            display: block;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .sidebar-footer {
            margin-top: auto;
            font-size: 14px;
            color: #cbd5e1;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo">
            15-Five
            <div style="font-size:12px; color:#93c5fd;">Admin Panel</div>
        </div>

        <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.path == '/admin-dashboard/' %}active{% endif %}">
            Dashboard
        </a>

        <a href="{% url 'employee_list' %}" class="nav-link {% if request.path == '/employees/' %}active{% endif %}">
            Employees
        </a>

        <a href="{% url 'add_employee' %}" class="nav-link {% if request.path == '/add-employee/' %}active{% endif %}">
            Add Employee
        </a>

        <a href="{% url 'create_checkin' %}"
   class="nav-link {% if request.resolver_match.url_name == 'create_checkin' %}active{% endif %}">
    Check-Ins
</a>

<a href="{% url 'admin_checkins_list' %}"
   class="nav-link {% if request.resolver_match.url_name == 'admin_checkins_list' %}active{% endif %}">
    Check-In History
</a>

<a href="#" class="nav-link">
    Settings
</a>


        <div class="sidebar-footer mt-4">
            <strong>{{ request.user.email }}</strong><br>
            <a href="{% url 'logout' %}" class="nav-link mt-2">Logout</a>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
