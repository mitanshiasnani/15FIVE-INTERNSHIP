{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Employee | 15-Five{% endblock %}</title>

    

    <!-- Common App CSS -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

    <body>
        <div class="wrapper">
        
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="logo">15</span>
                    <span class="brand">15-Five</span>
                </div>
        
                <ul class="sidebar-menu">
                    <li><a href="{% url 'employee_profile' %}">Employee Profile</a></li>
